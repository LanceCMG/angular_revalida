<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <div id="body-container">
        <div id="floating-header">
            <img src="assets/images/77Diners.png" height="80">
        </div>
        <div id="content-container">
            <div id="content-wrapper">
                <div id="side-bar">
                    <div class="side-bar-partition">
                        <div class="side-bar-nav">
                            <mat-button-toggle-group [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)" class="vertical-toggle-group">
                                <mat-button-toggle value="all">All Products</mat-button-toggle>
                                <mat-button-toggle value="drinks">Beverages</mat-button-toggle>
                                <mat-button-toggle value="entrees">Entrees</mat-button-toggle>
                                <mat-button-toggle value="sides">Sides</mat-button-toggle>
                            </mat-button-toggle-group>  
                        </div>
                    </div>
                    <div class="side-bar-partition">
                        <div class="sort-container">
                            <a>Sort</a>
                            <div>
                                <button class="sort-button" type="submit">
                                    <i class="bi bi-sort-alpha-up-alt"></i>
                                </button>
                                <button class="sort-button" type="submit">
                                    <i class="bi bi-sort-alpha-down-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="side-bar-partition">
                        <div class="price-filter-container">
                            <a>Price</a>
                            <div class="price-filter-range">
                                <form>
                                    <input type="text" id="minprice" name="minprice" placeholder="Min Price">
                                    <a> &nbsp; - &nbsp; </a>
                                    <input type="text" id="maxprice" name="maxprice" placeholder="Max Price">
                                </form>
                            </div>
                            <div class="price-filter-radio">
                                <label class="radio-container" for="onehundredrange">
                                    <input type="radio" id="onehundredrange" name="onehundredrange" value="100">PHP 0 - PHP 100<br>
                                </label>
                                <label class="radio-container" for="twohundredrange">
                                    <input type="radio" id="twohundredrange" name="twohundredrange" value="200">PHP 100 - PHP 200<br>
                                </label>
                                <label class="radio-container" for="threehundredrange">
                                    <input type="radio" id="threehundredrange" name="threehundredrange" value="300">PHP 200 - PHP 300<br>
                                </label>
                                <label class="radio-container" for="fourhundredrange">
                                    <input type="radio" id="fourhundredrange" name="fourhundredrange" value="400">PHP 300 - PHP 400<br>
                                </label>
                                <label class="radio-container" for="fivehundredrange">
                                    <input type="radio" id="fivehundredrange" name="fivehundredrange" value="500">PHP 400 - PHP 500<br>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="main">
                <form (ngSubmit)="addToCart()" #userForm="ngForm">
                <div class="card-container">
                    <mat-card *ngFor="let card of filteredData">
                        <div class="card-image-container">
                            <!-- <img mat-card-image [src]=card.imageUrl alt="Sample image" lazy-src=card.imageUrl> -->
                        </div>
                    <div class="menu-text">
                    <mat-card-header>
                        <mat-card-title>{{ card.name }}</mat-card-title>
                        <mat-card-subtitle>{{ card.price }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Stock: {{ card.stock }}</p>
                    </mat-card-content>
                    <mat-card-content>
                            <button type="submit" [disabled]="!userForm.form.valid">Add to cart</button>
                    </mat-card-content>
                    <mat-card-actions>
                        <!-- Quantity Selector -->
                        <div class="quantity-container">
                          <button mat-icon-button (click)="decreaseQuantity()">
                            <mat-icon>remove</mat-icon>
                          </button>
                          <input matInput [(ngModel)]="newCartOrder.items" type="number" min="1" readonly />
                          <button mat-icon-button (click)="increaseQuantity()">
                            <mat-icon>add</mat-icon>
                          </button>
                        </div>
                      </mat-card-actions>
                    </div>
                    </mat-card>
                
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
