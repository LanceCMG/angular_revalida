  <!-- products.component.html -->
<!-- Form for Adding/Editing Product -->
<ng-container *ngIf="isEditing || isAdding; else productList">
    <form (ngSubmit)="isEditing ? updateProduct() : addProduct()">
      <div>
        <label for="name">Product Name:</label>
        <input id="name" [(ngModel)]="currentProduct.name" name="name" required>
      </div>
      <div>
        <label for="url">Image URL:</label>
        <input id="url" [(ngModel)]="currentProduct.url" name="url" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="currentProduct.description" name="description" required></textarea>
      </div>
      <div>
        <label for="price">Price:</label>
        <input id="price" type="number" [(ngModel)]="currentProduct.price" name="price" min="0" required>
      </div>
      <div>
        <label for="stock">Stock Quantity:</label>
        <input id="stock" type="number" [(ngModel)]="currentProduct.stock" name="stock" min="0" required>
      </div>
      <button type="submit">{{ isEditing ? 'Update Product' : 'Add Product' }}</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </ng-container>
<!-- Product List -->
<ng-template #productList>
    <button (click)="startAddProduct()">Add New Product</button>
    <div class="product-list">
      <div *ngFor="let product of products" class="product-card">
        <h2>{{ product.name }}</h2>
        <img [src]="product.url" [alt]="product.name" />
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price | currency:'PHP':'symbol':'1.2-2' }}</p>
        <p>Stock: {{ product.stock }}</p> <!-- Display stock quantity -->
        <button (click)="startEditProduct(product)">Edit</button>
        <button (click)="deleteProduct(product.id)">Delete</button>
      </div>
    </div>
  </ng-template>
